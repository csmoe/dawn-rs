name: Update Dawn Generated Code

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-platform:
    name: Update (${{ matrix.name }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runs_on: ubuntu-latest
            target_file: linux_x86_64.rs
          - name: windows-x86_64
            runs_on: windows-latest
            target_file: windows_x86_64.rs
          - name: macos-x86_64
            runs_on: macos-15-intel
            target_file: macos_x86_64.rs
          - name: macos-aarch64
            runs_on: macos-14
            target_file: macos_aarch64.rs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Clang (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install llvm -y
          "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Update generated code
        run: python ./scripts/update_dawn_release.py --force

      - name: Upload platform ffi
        uses: actions/upload-artifact@v4
        with:
          name: ffi-${{ matrix.name }}
          path: src/ffi/${{ matrix.target_file }}
          if-no-files-found: error

  update-dawn:
    name: Merge and Commit
    needs: update-platform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Clang
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Download Linux ffi
        uses: actions/download-artifact@v4
        with:
          name: ffi-linux-x86_64
          path: src/ffi

      - name: Download Windows ffi
        uses: actions/download-artifact@v4
        with:
          name: ffi-windows-x86_64
          path: src/ffi

      - name: Download macOS x86_64 ffi
        uses: actions/download-artifact@v4
        with:
          name: ffi-macos-x86_64
          path: src/ffi

      - name: Download macOS aarch64 ffi
        uses: actions/download-artifact@v4
        with:
          name: ffi-macos-aarch64
          path: src/ffi

      - name: Regenerate wrappers and target modules
        run: python ./scripts/update_dawn_release.py --force

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "dawn-bot"
            git config user.email "dawn-bot@users.noreply.github.com"
            version="$(cat DAWN_VERSION)"
            git add -A
            git commit -m "chore: update Dawn to ${version}"
            git push
          else
            echo "No changes to commit"
          fi
