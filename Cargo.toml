[package]
name = "dawn-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
heck = "0.4"
bitflags = "2"
prettyplease = "0.2"
syn = { version = "2", default-features = false, features = ["full", "parsing"] }

[build-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
heck = "0.4"
bitflags = "2"
prettyplease = "0.2"
syn = { version = "2", default-features = false, features = ["full", "parsing"] }
bindgen = "0.72"

[dev-dependencies]
winit = "0.28"
objc2 = "0.5"

[features]
default = ["dawn", "native"]
dawn = []
native = []
emscripten = []
compat = []

[[example]]
name = "adapter_info"
path = "examples/adapter_info.rs"
